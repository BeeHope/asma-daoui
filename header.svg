<svg width="900" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;display=swap');

      .bg { fill: #0a0a0a; }

      .scanline {
        fill: none;
        stroke: rgba(255,0,0,0.03);
        stroke-width: 1;
      }

      .name {
        font-family: 'Share Tech Mono', 'Courier New', monospace;
        font-size: 72px;
        font-weight: bold;
        fill: #FF0000;
        letter-spacing: 6px;
      }

      .name-glitch1 {
        font-family: 'Share Tech Mono', 'Courier New', monospace;
        font-size: 72px;
        font-weight: bold;
        fill: #00ffff;
        letter-spacing: 6px;
        opacity: 0;
      }

      .name-glitch2 {
        font-family: 'Share Tech Mono', 'Courier New', monospace;
        font-size: 72px;
        font-weight: bold;
        fill: #ff00ff;
        letter-spacing: 6px;
        opacity: 0;
      }

      .subtitle {
        font-family: 'Share Tech Mono', 'Courier New', monospace;
        font-size: 16px;
        fill: #ff4444;
        letter-spacing: 3px;
      }

      .bracket {
        font-family: 'Share Tech Mono', 'Courier New', monospace;
        font-size: 72px;
        fill: #330000;
        letter-spacing: 6px;
      }

      .cursor {
        fill: #FF0000;
        animation: blink 1s step-end infinite;
      }

      .noise-line {
        fill: #FF0000;
        opacity: 0;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      @keyframes glitch1 {
        0%   { opacity: 0; transform: translate(0,0); }
        2%   { opacity: 0.8; transform: translate(-4px, 1px); clip-path: inset(20% 0 60% 0); }
        4%   { opacity: 0; transform: translate(0,0); }
        20%  { opacity: 0; }
        21%  { opacity: 0.6; transform: translate(5px, -2px); clip-path: inset(60% 0 20% 0); }
        23%  { opacity: 0; }
        85%  { opacity: 0; }
        86%  { opacity: 0.9; transform: translate(-3px, 0); clip-path: inset(40% 0 40% 0); }
        88%  { opacity: 0; }
        100% { opacity: 0; }
      }

      @keyframes glitch2 {
        0%   { opacity: 0; }
        2%   { opacity: 0; }
        3%   { opacity: 0.7; transform: translate(4px, -1px); clip-path: inset(50% 0 30% 0); }
        5%   { opacity: 0; }
        40%  { opacity: 0; }
        41%  { opacity: 0.5; transform: translate(-5px, 2px); clip-path: inset(10% 0 70% 0); }
        43%  { opacity: 0; }
        90%  { opacity: 0; }
        91%  { opacity: 0.8; transform: translate(3px, 1px); clip-path: inset(70% 0 10% 0); }
        93%  { opacity: 0; }
        100% { opacity: 0; }
      }

      @keyframes noise {
        0%   { opacity: 0; }
        3%   { opacity: 0.4; transform: translateY(0px); }
        3.5% { opacity: 0; }
        22%  { opacity: 0; }
        22.5%{ opacity: 0.3; transform: translateY(-2px); }
        23%  { opacity: 0; }
        87%  { opacity: 0; }
        87.5%{ opacity: 0.5; transform: translateY(1px); }
        88%  { opacity: 0; }
        100% { opacity: 0; }
      }

      @keyframes flicker {
        0%   { opacity: 1; }
        92%  { opacity: 1; }
        93%  { opacity: 0.8; }
        94%  { opacity: 1; }
        96%  { opacity: 0.9; }
        97%  { opacity: 1; }
        100% { opacity: 1; }
      }

      .name { animation: flicker 4s infinite; }
      .name-glitch1 { animation: glitch1 4s infinite; }
      .name-glitch2 { animation: glitch2 4s infinite; }
      .noise-line { animation: noise 4s infinite; }
    </style>

    <filter id="redglow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <clipPath id="clip1">
      <rect x="0" y="40" width="900" height="40"/>
    </clipPath>
    <clipPath id="clip2">
      <rect x="0" y="100" width="900" height="30"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect class="bg" width="900" height="200"/>

  <!-- Scanlines -->
  <line class="scanline" x1="0" y1="10" x2="900" y2="10"/>
  <line class="scanline" x1="0" y1="20" x2="900" y2="20"/>
  <line class="scanline" x1="0" y1="30" x2="900" y2="30"/>
  <line class="scanline" x1="0" y1="40" x2="900" y2="40"/>
  <line class="scanline" x1="0" y1="50" x2="900" y2="50"/>
  <line class="scanline" x1="0" y1="60" x2="900" y2="60"/>
  <line class="scanline" x1="0" y1="70" x2="900" y2="70"/>
  <line class="scanline" x1="0" y1="80" x2="900" y2="80"/>
  <line class="scanline" x1="0" y1="90" x2="900" y2="90"/>
  <line class="scanline" x1="0" y1="100" x2="900" y2="100"/>
  <line class="scanline" x1="0" y1="110" x2="900" y2="110"/>
  <line class="scanline" x1="0" y1="120" x2="900" y2="120"/>
  <line class="scanline" x1="0" y1="130" x2="900" y2="130"/>
  <line class="scanline" x1="0" y1="140" x2="900" y2="140"/>
  <line class="scanline" x1="0" y1="150" x2="900" y2="150"/>
  <line class="scanline" x1="0" y1="160" x2="900" y2="160"/>
  <line class="scanline" x1="0" y1="170" x2="900" y2="170"/>
  <line class="scanline" x1="0" y1="180" x2="900" y2="180"/>
  <line class="scanline" x1="0" y1="190" x2="900" y2="190"/>

  <!-- Decorative left red bar -->
  <rect x="40" y="60" width="3" height="80" fill="#FF0000" opacity="0.6"/>
  <rect x="48" y="75" width="1" height="50" fill="#FF0000" opacity="0.3"/>

  <!-- Decorative right red bar -->
  <rect x="857" y="60" width="3" height="80" fill="#FF0000" opacity="0.6"/>
  <rect x="851" y="75" width="1" height="50" fill="#FF0000" opacity="0.3"/>

  <!-- Noise glitch bar -->
  <rect class="noise-line" x="60" y="88" width="780" height="4" rx="0"/>

  <!-- Main name â€” glitch layers -->
  <text class="name-glitch1" x="450" y="125" text-anchor="middle" filter="url(#redglow)">ASMA DAOUI</text>
  <text class="name-glitch2" x="450" y="125" text-anchor="middle">ASMA DAOUI</text>
  <text class="name" x="450" y="125" text-anchor="middle" filter="url(#redglow)">ASMA DAOUI</text>

  <!-- Subtitle -->
  <text class="subtitle" x="450" y="158" text-anchor="middle">&gt; CYBERSECURITY ENGINEER // BLUE TEAM // CTF_</text>

  <!-- Corner decorations -->
  <text x="58" y="58" font-family="monospace" font-size="11" fill="#FF0000" opacity="0.4">[ SYS://INIT ]</text>
  <text x="700" y="58" font-family="monospace" font-size="11" fill="#FF0000" opacity="0.4">STATUS: ACTIVE_</text>
  <text x="58" y="185" font-family="monospace" font-size="10" fill="#330000">0x4153_4D41_4441_4F55_49</text>
  <text x="720" y="185" font-family="monospace" font-size="10" fill="#330000">BREACH.DETECTED</text>
</svg>
